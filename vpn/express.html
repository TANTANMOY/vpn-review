<!DOCTYPE html>
<html lang="en">
  <head>
    <title>VPn Review</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/main.css" />
  </head>
  <body>
    <!--Header-->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <a class="navbar-brand" href="index.html"
        ><img src="https://img.icons8.com/ultraviolet/40/000000/vpn.png" />VPn
        Review</a
      >
      <button class="navbar-toggler" type="button" data-trigger="#main_nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse" id="main_nav">
        <div class="offcanvas-header mt-3">
          <button class="btn btn-outline-danger btn-close float-right">
            &times Close
          </button>
          <h5 class="py-2 text-white">
            <img
              src="https://img.icons8.com/ultraviolet/40/000000/vpn.png"
            />VPn Review
          </h5>
        </div>
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link text-danger" href="#">Home </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-success" href="#"> About </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-success" href="#"> Services </a>
          </li>
        </ul>
      </div>
      <!-- navbar-collapse.// -->
    </nav>
    <!--Navbar end-->
    <div class="container">
      <h2 class="text-white">Express</h2>
    </div>

    <div class="footer">
      <p>&copy; <span id="year"></span></p>
    </div>
    <script>
      document.getElementById("year").innerHTML = new Date().getFullYear();
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
      $("[data-trigger]").on("click", function () {
        var trigger_id = $(this).attr("data-trigger");
        $(trigger_id).toggleClass("show");
        $("body").toggleClass("offcanvas-active");
      });

      // close button
      $(".btn-close").click(function (e) {
        $(".navbar-collapse").removeClass("show");
        $("body").removeClass("offcanvas-active");
      });
    </script>
  </body>
</html>
